version: '3.8'

services:
  mysql-db:
    image: mysql:8.0
    container_name: chatbot-agapito-db
    restart: always
    env_file:
      - .env
    ports:
      - "3309:3306"
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
